{{ define "title" }} {{ .Title }} | {{ .Site.Title }} {{ end }} {{ define "main"
}}

<h1>{{ .Title }}</h1>
{{.Date.Format "2006-01-02"}} {{ with .Params.tags -}} {{ range . }}
<a class="tag" href="/tags/{{ lower . }}/">{{ . }}</a>
{{ end }} {{- end }} {{ .Content }}

<style>
  pre code {
    display: block;
    font-size: 16px;
    padding: 12px;
    overflow: scroll;
  }

  .code-name {
    display: inline-block;
    position: relative;
    padding: 4px 8px;
    background-color: #e7e9eb;
    color: #485a60;
    font-size: 13px;
    font-weight: 400;
  }

  img {
    display: block;
    max-width: 500px;
    width: 100%;
  }
</style>

<script>
  // コードブロックにタイトルをつける
  const list = document.querySelectorAll('.highlight');
  for (i = 0; i <= list.length - 1; i++) {
    const fn = list[i].getAttribute('fn');
    const code = list[i].firstElementChild.firstElementChild;
    if (fn) {
      const div = document.createElement('div');
      div.textContent = fn;
      div.classList.add('code-name');
      code.parentNode.insertBefore(div, code);
    }
  }

  // aタグに　target="_blank"　を付与
  const links = document.querySelectorAll(
    "a[href^='http']:not([href*='" + location.hostname + "'])"
  );
  for (i = 0; i <= links.length - 1; i++) {
    links[i].setAttribute('target', '_blank');
  }
</script>

{{ end }}
